<div>
  <h4 class="text-muted mb-4">Game Types </h4>
  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-body">
          <div class="card-title mb-4">
            <button class="btn btn-success" (click)="addGameType()"><i class="fa fa-plus-circle"></i>New Game Type</button>
          </div>
          <div class="table-responsive-md">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let gameType of gameTypes;let i=index">
                  <td scope="row">{{i+1}}</td>
                  <td>{{gameType.name}}</td>
                  <td>
                    <a class="btn btn-sm btn-success rounded-0 mr-2" (click)="updateGameType(gameType)">
                      <i class="fa fa-pencil"></i>
                    </a>
                    <a class="btn btn-sm btn-danger rounded-0" (click)="deleteGameType(gameType)">
                      <i class="fa fa-close"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
