<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">انواع بازی </h1>
  </div>
</div>
<div class="row">
  <button class="btn btn-block btn-success"><i class="fa fa-plus-circle"></i> بازی جدید</button>
</div>
<br>
<div class="row">
  <div class="col-lg-12">
    <div class="table table-responsive">
      <table class="table table-striped table-bordered table-hover" id="gameTypesTable">
        <thead>
          <tr>
            <th>نام بازی</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gameType of gameTypes">
            <td>{{gameType.name}}</td>
            <td style='width: 200px;' align='center'>
              <button class="btn btn-warning p-2"><i class="fa fa-edit"></i> ویرایش</button>
              <button class="btn btn-danger p-2"><i class="fa fa-minus-circle"></i> حذف</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
