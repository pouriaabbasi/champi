<div class="modal-header">
  <h4 class="modal-title pull-left">Competition Steps Information</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col col-md-3">
      <div class="form-group">
        <label for="">Home Away</label>
        <ui-switch class="form-control" size="small" [(ngModel)]="league.isHomeAway"></ui-switch>
      </div>
    </div>
    <div class="col col-md-3">
      <div class="form-group">
        <label for="">P2P Play Count</label>
        <input type="number" min="1" max="10" class="form-control" [(ngModel)]="league.peerToPeerPlayCount">
      </div>
    </div>
    <div class="col col-md-3">
      <div class="form-group">
        <label for="">Rise Team Count</label>
        <input type="number" min="0" max="10" class="form-control" [(ngModel)]="league.riseTeamCount">
      </div>
    </div>
    <div class="col col-md-3">
      <div class="form-group">
        <label for="">Fall Team Count</label>
        <input type="number" min="0" max="10" class="form-control" [(ngModel)]="league.fallTeamCount">
      </div>
    </div>
  </div>

  <fieldset class="fieldset">
    <legend>League Teams</legend>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="form-control" *ngFor="let team of competitionTeams">
          <ui-switch size="small"></ui-switch>
          <label class="control-label">{{team.teamName}}</label>
        </div>
      </div>
    </form>
  </fieldset>
</div>
<div class="modal-footer">
  <button class="btn btn-success" (click)="submit()">Submit</button>
  <button class="btn btn-danger" (click)="close()">Close</button>
</div>
